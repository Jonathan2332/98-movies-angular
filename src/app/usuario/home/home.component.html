<div class="my-container">
    <app-navbar tema="dark">
    </app-navbar>
    <div class="form-group">
        <div class="card painel-bg">
            <div class="card-body">

                <div class="row">
                    <div class="col-12">
                        <h2 style="color:white;">Filmes {{ getTitle() }}</h2>
                        <hr style="background-color: white">
                        <app-collection [typeCollection]="type"></app-collection>
                        <div *ngIf="type != 'cartaz'">
                            <div *ngFor="let based of preferencias, let i = index" class="row">
                                <div class="col-12">
                                    <h2 style="color:white;">Filmes {{ getTitle() }} baseado em {{ getCategoriaName(based.idCategoria) }}</h2>
                                    <hr style="background-color: white">
                                    <app-collection typeCollection="based" paramGenre="{{ based.idCategoria }}" [typeParam]="type"></app-collection>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- FECHANDO PAINEL BODY -->
        </div><!-- FECHANDO PRIMARY PANEL -->
    </div><!-- FECHANDO FORM GROUP -->
</div>
