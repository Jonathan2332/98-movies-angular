<div class="card-deck d-flex justify-content-center">
    <div *ngFor="let item of list" class="col-sm-6 col-lg-3 pb-4" style="color: white; text-align: center;">
        <a [routerLink]="['/pessoa', item.id]" style="text-decoration: none;">
            <div class="loader-image" id="loader-{{ item.id }}">
                <img src="{{ getImage(item.profile_path) }}" style="max-width: 250px; border: white solid 1px;" height="390" class="card-img rounded" (load)="onLoad(item.id)">
            </div>
            <h5 class="pt-2" style="color: rgb(92,184,92);">{{ item.name }}</h5>
        </a>
        <p *ngFor="let movie of item.known_for" class="lead">
            {{ movie.title ? movie.title : movie.original_title }}
        </p>
    </div>
    <div class="text-center" *ngIf="!list?.length && !requesting">
        <h4><b style="color: #5bc0de"><fa-icon [icon]="faInfoCircle" style="color: #5bc0de"></fa-icon> Nenhum resultado encontrado.</b></h4>
    </div>
</div>
