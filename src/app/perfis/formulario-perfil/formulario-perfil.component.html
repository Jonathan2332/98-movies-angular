<div class="my-container">
    <app-navbar tema="light">
        </app-navbar>
        <div class="container" style="margin-top: 40px;">

            <div class="card" style="border-color: red">
            <div class="card-header painel"><fa-icon [icon]="faIdBadge"></fa-icon> Gerenciar Perfis</div>
                <div class="card-body">
                    
                    
                <form id="form" method="post" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                        
                        <label style="font-size: 20px;">Por favor, preencha os dados abaixo.</label><br />

                            <label>Nome</label>
                            <input type="text" class="form-control" id="nome" formControlName="nome" [ngClass]="aplicaCssErro('nome')">              
                            <div *ngIf="checkError('nome')" class="invalid-feedback">{{ checkMessage('nome')}}</div>
                            <br>
                            
                            <div style="text-align: center;">
                                <button type="submit" class="btn btn-success btn-lg" [disabled]="requesting"><fa-icon [icon]="faCheck"></fa-icon> Salvar</button>
                                <a id="cancel" href="javascript:;" (click)="abort()" class="btn btn-danger btn-lg"><fa-icon [icon]="faTimes"></fa-icon> Cancelar</a>
                            </div>
                            <br>
                            <div *ngIf="requesting" class="d-flex justify-content-center">
                                <span id="loader" class="spinner-border text-success spinner-border" role="status"></span>
                            </div>
                        </div>
                    </form> 
                </div>        
            </div>
        </div>
</div>
